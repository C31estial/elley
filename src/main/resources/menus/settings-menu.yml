# Settings Menu Configuration
# Configure the practice settings menu appearance

# Color Customization - Change these to customize colors throughout the menu
colors:
  primary: "&6"        # Gold - Main color
  secondary: "&7"      # Gray - Description color
  accent: "&a"         # Green - Action prompts
  highlight: "&e"      # Yellow - Highlights
  divider: "&7━━━━━━━━━━━━━━━━━━━━━━━━━"  # Menu bar separator

menu:
  title: "{primary}&lPractice Settings"
  size: 45  # 5 rows
  border:
    enabled: true
    material: STAINED_GLASS_PANE
    data: 15  # Black
    name: " "

# Individual setting buttons
buttons:
  party-messages:
    slot: 10
    display-name: "{primary}&lToggle Party Messages"
    material: FEATHER
    durability: 0
    lore:
      - "{divider}"
      - "{secondary}See party chat messages."
      - ""
      - "{status}"
      - ""
      - "{accent}Click to toggle."
      - "{divider}"

