# Cosmetics Menu Configuration
# Configure the cosmetics selection menu appearance

# Color Customization - Change these to customize colors throughout the menu
colors:
  primary: "&6"        # Gold - Main color
  secondary: "&7"      # Gray - Description color
  accent: "&a"         # Green - Action prompts
  back: "&c"           # Red - Back button
  divider: "&7━━━━━━━━━━━━━━━━━━━━━━━━━"  # Menu bar separator

menu:
  title: "{primary}&lCosmetics"
  size: 27  # 3 rows
  border:
    enabled: true
    material: STAINED_GLASS_PANE
    data: 15  # Black
    name: " "
  back-button:
    enabled: true
    slot: 0
    material: ARROW
    name: "{back}Back"
    lore:
      - "{secondary}Click to go back."

# Cosmetic category buttons
categories:
  kill-effect:
    slot: 10
    display-name: "{primary}&lKill Effects"
